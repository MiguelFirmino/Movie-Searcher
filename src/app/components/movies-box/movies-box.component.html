<div class="container">
    <div class="row">
        <select (ngSubmit)="requestMovies()">
            <option value="null">
                Genre
            </option>
            <option *ngFor="let genre of movieGenres" value="{{ genre }}">
                {{ genre }}
            </option>
        </select>
    
        <button class="btn btn-primary" (click)="resetMovies()">Reset Movies</button>
        <button class="btn btn-primary" (click)="requestMovies()">Get More Movies</button>
    </div>
    
    <div class="row my-4">
        <app-movies-list class="d-flex justify-content-center flex-wrap w-auto" [moviesToRender]="moviesReceived" #moviesList></app-movies-list>
    </div>
</div>
